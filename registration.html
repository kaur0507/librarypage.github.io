        <section class="registration">
            <p class="info">Nie masz jeszcze konta? Nic nie szkodzi, możesz założyć je u nas już w 5 minut</p>
            <p class="info">i cieszyć się dostępem do wszystkich książek w wersji online!</p>
            <h2>Rejestracja</h2>
            <form name="registration_form">
                <label>Imię<br><input class="data" type="text" name="registration_data" id="name" minlength="0" maxlength="150"></label><br>
                <label>Nazwisko<br><input class="data" type="text" name="registration_data" id="surname" minlength="0" maxlength="150"></label><br>
                <label>E-mail<br><input class="data" type="email" name="registration_data" id="email"></label><br> <!--pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"-->
                <label>Hasło<br><input class="data" type="password" name="registration_data" id="password"></label><br>
                <label>Potwierdź hasło<br><input class="data" type="password" name="registration_data" id="password_validation"></label><br>
                <label>Województwo<br><select class="data_v" id="source" name="voivodeship" onchange="choice(this.options[this.selectedIndex].value);">
                    <option>Wybierz województwo</option>
                    <option>dolnośląskie</option>
                    <option>kujawsko-pomorskie</option>
                    <option>lubelskie</option>
                    <option>lubuskie</option>
                    <option>łódzkie</option>
                    <option>małopolskie</option>
                    <option>mazowieckie</option>
                    <option>opolskie</option>
                    <option>podkarpackie</option>
                    <option>podlaskie</option>
                    <option>pomorskie</option>
                    <option>śląskie</option>
                    <option>świętokrzyskie</option>
                    <option>warmińsko-mazurskie</option>
                    <option>wielkopolskie</option>
                    <option>zachodniopomorskie</option>
                </select></label><br>
                <script>
                    document.write('<label>Miasto<br><select class="data_v" name="city" id="from_source"><option value="">Wybierz miasto</option></select></label><br>')
                </script>
                <label>Kod pocztowy<br><input class="data" type="text" name="registration_data" id="country_code" pattern="[0-9]{2}\-[0-9]{3}"></label>
                <p>Płeć</p>
                <label><input type="radio" name="choose" value="option1" id="op1"> Pani</label><br>
                <label><input type="radio" name="choose" value="option2" id="op2"> Pan</label><br>
                <label><input type="radio" name="choose" value="option3" id="op3"> inna</label><br><br>
                <label><input type="checkbox" name="check" required> <a class=" tooltip" href="https://www.biblioteka.krakow.pl/wp-content/uploads/2019/10/Regulamin-korzystania-z-materia%C5%82%C3%B3w-bibliotecznych-oraz-us%C5%82ug-Biblioteki-Krak%C3%B3w_3.pdf">Akceptuję warunki regulaminu*<span class="tooltiptext">Kliknij aby otworzyć</span></a></label><br>
                <label><input type="checkbox" name="check" id="consent"> Wyrażam zgodę na otrzymywanie drogą elektroniczną na wskazany przeze mnie adres e-mail<br> informacji handlowych w celach marketingowych w rozumieniu ustawy o świadczeniu usług drogą elektroniczną<br> z dnia 18 lipca 2002 r. (Dz. U z 2013 r., poz. 1422 ze zm.)</label><br><br>
                <label><button class="summary_button" onclick="register()">Zarejestruj się</button></label><br>
            </form>
        </section>
