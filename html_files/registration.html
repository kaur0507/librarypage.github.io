<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="./images/book.png">
        <script src="../js_files/registration.js"></script>
        <link rel="stylesheet" href="../css_files/styles.css">
        <title>Rejestracja</title>
    </head>

    <body>
        <section class="main_page">
            <nav>
                <ul class="menu">
                    <li><a class="menu_list" href="../html_files/registration.html">Rejestracja</a></li>
                    <li><a class="menu_list" href="../html_files/contact.html">Kontakt</a></li>
                    <li><a class="menu_list" href="../html_files/books.html">Książki</a></li>
                    <li><a class="menu_list" href="../html_files/articles.html">Artykuły</a></li>
                    <li><a class="menu_list" href="../html_files/index.html">Aktualności</a></li>
                </ul>
            </nav>
        </section>

        <img class="library" src="../images/library.jpg" alt="books" max-height="200px">
        
        <section class="registration">
            <p class="info">Nie masz jeszcze konta? Nic nie szkodzi, możesz założyć je u nas już w 5 minut</p>
            <p class="info">i cieszyć się dostępem do wszystkich książek w wersji online!</p>
            <h2>Rejestracja</h2>

            <form name="registration_form" method="post" onsubmit="validation()">
                <div class="registration_form_element">
                    <label for="name">Imię</label>
                </div>
                <div class="registration_form_element">
                    <input class="data" type="text" name="registration_data" id="name" minlength="0" maxlength="150">
                </div>
                <div class="registration_form_element">
                    <label for="surname">Nazwisko</label>
                </div>
                <div class="registration_form_element">
                    <input class="data" type="text" name="registration_data" id="surname" minlength="0" maxlength="150">
                </div>
                <div class="registration_form_element">
                    <label for="email">E-mail</label>
                </div>
                <div class="registration_form_element">
                    <input class="data" type="email" name="registration_data" id="email"> <!--pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"-->
                </div>
                <div class="registration_form_element">
                    <label for="password">Hasło</label>
                </div>
                <div class="registration_form_element">
                    <input class="data" type="password" name="registration_data" id="password">
                </div>
                <div class="registration_form_element">
                    <label for="password_validation">Potwierdź hasło</label>
                </div>
                <div>
                    <input class="data" type="password" name="registration_data" id="password_validation">
                </div>
                <div class="registration_form_element">
                    <label for="source">Województwo</label>
                </div>
                <div class="registration_form_element">
                    <select class="data_v" id="source" name="voivodeship" onchange="choice(this.options[this.selectedIndex].value);">
                        <option>Wybierz województwo</option>
                        <option>dolnośląskie</option>
                        <option>kujawsko-pomorskie</option>
                        <option>lubelskie</option>
                        <option>lubuskie</option>
                        <option>łódzkie</option>
                        <option>małopolskie</option>
                        <option>mazowieckie</option>
                        <option>opolskie</option>
                        <option>podkarpackie</option>
                        <option>podlaskie</option>
                        <option>pomorskie</option>
                        <option>śląskie</option>
                        <option>świętokrzyskie</option>
                        <option>warmińsko-mazurskie</option>
                        <option>wielkopolskie</option>
                        <option>zachodniopomorskie</option>
                    </select>
                </div>
                <div class="registration_form_element">
                    <script>
                        document.write('<label for="from_source">Miasto<br><select class="data_v" name="city" id="from_source"><option value="">Wybierz miasto</option></select></label><br>')
                    </script>
                </div>
                <div class="registration_form_element">
                    <label for="country_code">Kod pocztowy</label>
                </div>
                <div class="registration_form_element">
                    <div class="placeholder" data-placeholder="__-___">
                        <input class="data" type="text" name="registration_data" id="country_code" pattern="[0-9]{2}\-[0-9]{3}">
                    </div>
                </div>
                <div class="registration_form_element">
                    <label for="gender[]">Płeć</label>
                </div>
                <div class="registration_form_element">
                    <input type="radio" name="gender[]" value="option1" id="op1"> 
                    <label>Pani</label>
                </div>
                <div class="registration_form_element">
                    <input type="radio" name="gender[]" value="option2" id="op2">
                    <label> Pan</label>
                </div>
                <div class="registration_form_element">
                    <input type="radio" name="gender[]" value="option3" id="op3">
                    <label> inna</label>
                </div>
                <div class="registration_form_element">
                    <label> 
                        <input type="checkbox" name="check" id="accept" required> 
                        <a class=" tooltip" href="https://www.biblioteka.krakow.pl/wp-content/uploads/2019/10/Regulamin-korzystania-z-materia%C5%82%C3%B3w-bibliotecznych-oraz-us%C5%82ug-Biblioteki-Krak%C3%B3w_3.pdf">Akceptuję warunki regulaminu*
                            <span class="tooltiptext">Kliknij aby otworzyć</span>
                        </a>
                    </label>
                <div class="registration_form_element">
                    <label>
                        <input type="checkbox" name="check" id="consent"> 
                        <a>Wyrażam zgodę na otrzymywanie drogą elektroniczną na wskazany przeze mnie adres e-mail<br> informacji handlowych w celach marketingowych w rozumieniu ustawy o świadczeniu usług drogą elektroniczną<br> z dnia 18 lipca 2002 r. (Dz. U z 2013 r., poz. 1422 ze zm.)</a>
                    </label>
                </div>
                <div class="registration_form_element">
                    <label>
                        <button class="summary_button" type="submit">Zarejestruj się</button>
                    </label>
                </div>
            </form>
        </section>
    </body>
</html>
