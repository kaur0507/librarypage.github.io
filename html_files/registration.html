<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="../images/book.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <script src="../js_files/registration.js"></script>
        <link rel="stylesheet" href="../css_files/styles.css">
        <title>Rejestracja</title>
    </head>

    <body>
        <section class="main_page">
            <nav>
                <ul class="menu">
                    <li><a class="menu_list" href="../html_files/registration.html">Rejestracja</a></li>
                    <li><a class="menu_list" href="../html_files/contact.html">Kontakt</a></li>
                    <li><a class="menu_list" href="../html_files/books.html">Książki</a></li>
                    <li><a class="menu_list" href="../html_files/articles.html">Artykuły</a></li>
                    <li><a class="menu_list" href="../html_files/index.html">Aktualności</a></li>
                </ul>
            </nav>
        </section>

        <img class="library" src="../images/library.jpg" alt="books" max-height="200px">
        
        <p class="info">Nie masz jeszcze konta? Nic nie szkodzi, możesz założyć je u nas już w 5 minut</p>
        <p class="info">i cieszyć się dostępem do wszystkich książek w wersji online!</p>
            
        <section class="registration">
            <h2>Rejestracja</h2>

            <form id="register" name="registration_form" action="" method="post" onsubmit="return validate()">
                <div class="registration_form_element">
                    <label for="name">Imię</label>
                </div>
                <div class="registration_form_element">
                    <input class="data" type="text" required name="registration_data" id="name" onchange="nameClick()" minlength="0" maxlength="150">
                    <i class="fa fa-check-circle" aria-hidden="true"></i>
                    <i class="fa fa-exclamation" aria-hidden="true"></i>
                    <small></small>
                </div>
                <div class="registration_form_element">
                    <label for="surname">Nazwisko</label>
                </div>
                <div class="registration_form_element">
                    <input class="data" type="text" required name="registration_data" id="surname" onchange="surnameClick()" minlength="0" maxlength="150">
                    <i class="fa fa-check-circle" aria-hidden="true"></i>
                    <i class="fa fa-exclamation" aria-hidden="true"></i>
                    <small></small>
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
                    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
                    
                </div>
                <div class="registration_form_element">
                    <label for="email">E-mail</label>
                </div>
                <div class="registration_form_element">
                    <input class="data" type="email" required name="registration_data" id="email" onchange="emailClick()" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                    <i class="fa fa-check-circle" aria-hidden="true"></i>
                    <i class="fa fa-exclamation" aria-hidden="true"></i>
                    <small></small>
                </div>
                <div class="registration_form_element">
                    <label for="password">Hasło</label>
                </div>
                <div class="registration_form_element">
                    <input class="data" type="password" required name="registration_data" id="password" onchange="passwordClick()" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\.\+\*\?\^\$\(\)\[\]\{\}\|\\]).{8,}$">
                    <i class="fa fa-check-circle" aria-hidden="true"></i>
                    <i class="fa fa-exclamation" aria-hidden="true"></i>
                    <small></small>
                </div>
                <div class="registration_form_element">
                    <label for="password_validation">Potwierdź hasło</label>
                </div>
                <div class="registration_form_element">
                    <input class="data" type="password" required name="registration_data" id="password_validation" onchange="validPasswordClick()" minlength="8">
                    <i class="fa fa-check-circle" aria-hidden="true"></i>
                    <i class="fa fa-exclamation" aria-hidden="true"></i>
                    <small></small>
                </div>
                <div class="registration_form_element">
                    <label for="source">Województwo</label>
                </div>
                <div class="registration_form_element">
                    <select class="data_v" id="source" name="voivodeship" onchange="choice(this.options[this.selectedIndex].value); voivodeClick()">
                        <option>Wybierz województwo</option>
                        <option>dolnośląskie</option>
                        <option>kujawsko-pomorskie</option>
                        <option>lubelskie</option>
                        <option>lubuskie</option>
                        <option>łódzkie</option>
                        <option>małopolskie</option>
                        <option>mazowieckie</option>
                        <option>opolskie</option>
                        <option>podkarpackie</option>
                        <option>podlaskie</option>
                        <option>pomorskie</option>
                        <option>śląskie</option>
                        <option>świętokrzyskie</option>
                        <option>warmińsko-mazurskie</option>
                        <option>wielkopolskie</option>
                        <option>zachodniopomorskie</option>
                    </select>
                    <i class="fa fa-check-circle" aria-hidden="true"></i>
                    <i class="fa fa-exclamation" aria-hidden="true"></i>
                    <small></small>
                </div>
                <div class="registration_form_element">
                    <label for="from_source">Miasto<br>
                        <select class="data_v" name="city" id="from_source" onchange="cityClick()"></select>
                        <i class="fa fa-check-circle" aria-hidden="true"></i>
                        <i class="fa fa-exclamation" aria-hidden="true"></i>
                        <small></small>
                    </label><br>
                </div>
                <div class="registration_form_element">
                    <label for="country_code1">Kod pocztowy</label>
                </div>
                <div class="registration_form_element">
                    <input class="value_zip" type="text" required name="ZIP code" id="country_code1" onchange="zipClick()" maxlength="1" pattern="[0-9]{1}">
                    <input class="value_zip" type="text" required name="ZIP" id="country_code2" onchange="zipClick()" maxlength="1" pattern="[0-9]{1}">
                    <a>-</a>
                    <input class="value_zip" type="text" required name="ZIP_div" id="country_code3" onchange="zipClick()" maxlength="1" pattern="[0-9]{1}">
                    <input class="value_zip" type="text" required name="ZIP" id="country_code4" onchange="zipClick()" maxlength="1" pattern="[0-9]{1}">
                    <input class="value_zip" type="text" required name="ZIP" id="country_code5" onchange="zipClick()" maxlength="1" pattern="[0-9]{1}">
                
                    <input type="hidden" class="hidden_zip" id="hidden_zip">
                    <i class="fa fa-check-circle" aria-hidden="true"></i>
                    <i class="fa fa-exclamation" aria-hidden="true"></i>
                    <small></small>
                </div>
                <div class="registration_form_element">
                    <label for="gender">Płeć</label>
                </div>
                <div class="registration_form_element">
                    <input type="radio" name="gender" value="kobieta" id="op1"> 
                    <label>Pani</label>
                    <input type="radio" name="gender" value="mężczyzna" id="op2">
                    <label>Pan</label>
                    <input type="radio" name="gender" value="inna" id="op3">
                    <label>inna</label>
                    
                    <i class="fa fa-check-circle" aria-hidden="true"></i>
                    <i class="fa fa-exclamation" aria-hidden="true"></i>
                    <small></small>
                </div>
                <br>
                <div class="registration_form_element">
                    <input type="checkbox" name="check" id="accept" required> 
                    <a class="tooltip" href="https://www.biblioteka.krakow.pl/wp-content/uploads/2019/10/Regulamin-korzystania-z-materia%C5%82%C3%B3w-bibliotecznych-oraz-us%C5%82ug-Biblioteki-Krak%C3%B3w_3.pdf">Akceptuję warunki regulaminu*
                        <span class="tooltiptext">Kliknij, aby otworzyć</span>
                    </a>
                </div>
                <div class="registration_form_element">
                    <label>
                        <input type="checkbox" name="check" id="consent"> 
                        <a>Wyrażam zgodę na otrzymywanie drogą elektroniczną na wskazany przeze mnie adres e-mail<br> informacji handlowych w celach marketingowych w rozumieniu ustawy o świadczeniu usług drogą elektroniczną<br> z dnia 18 lipca 2002 r. (Dz. U z 2013 r., poz. 1422 ze zm.)</a>
                    </label>
                </div>
                <div class="registration_form_element">
                    <label>
                        <button class="summary_button" type="submit">Zarejestruj się</button>
                    </label>
                </div>
            </form>
        </section>
        <script>
            var one = document.getElementById('country_code1');
            var two = document.getElementById('country_code2');
            var three = document.getElementById('country_code3');
            var four = document.getElementById('country_code4');
            var five = document.getElementById('country_code5');

            one.addEventListener('keydown', function(){
                if (one.value.length >= 1){
                    two.focus();
                }
            });
            two.addEventListener('keydown', function(){
                if (two.value.length >= 1){
                    three.focus();
                }
            });
            three.addEventListener('keydown', function(){
                if (three.value.length >= 1){
                    four.focus();
                }
            });
            four.addEventListener('keydown', function(){
                if (four.value.length >= 1){
                    five.focus();
                }
            });
        </script>
    </body>
</html>
